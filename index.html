<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/gallery.theme.css" />
    <link rel="stylesheet" href="css/gallery.min.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <div class="gallery autoplay items-3">
          <div id='item-1' class='control-operator'> </div>
            <div id=item-2' class='control-operator'> </div>
            <div id=item-3' class='control-operator'> </div>
          
          <figure class='item'>
            <h1><img src="imagens/imagem1.png" alt="" class="src"></h1>
          </figure>
          <figure class='item'>
            <h1><img src="imagens/imagem2.png" alt="" class="src"></h1>
          </figure>
          <figure class='item'>
            <h1><img src="imagens/imagem3.png" alt="" class="src"></h1>
          </figure>
          </div>
         
        </div>
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./imagens/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./imagens/perfil-instagram.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login"
            >Continue como ghost_in_the_pedra</a
          >
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é ghost_in_the_pedra?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
